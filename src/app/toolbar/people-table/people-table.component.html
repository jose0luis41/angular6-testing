<div class="data-table responsive_table mat-elevation-z8">
  <table mat-table #table [dataSource]="peopleList" matSort aria-label="Elements" [class.isMobile]="isMobile">

      <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
          <td mat-cell *matCellDef="let row">{{row.document}}</td>
        </ng-container>

        <ng-container matColumnDef="idtype">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Document Type</th>
            <td mat-cell *matCellDef="let row">{{row.documentType}}</td>
          </ng-container>

    <!-- Id Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="lastname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>LastName</th>
      <td mat-cell *matCellDef="let row">{{row.lastname}}</td>
    </ng-container>

    <ng-container matColumnDef="referencename">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Reference FullName</th>
        <td mat-cell *matCellDef="let row">{{row.reference.name}} {{row.reference.lastname}}</td>
      </ng-container>

      <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
          <td mat-cell *matCellDef="let row">{{row.email}}</td>
        </ng-container>

        <ng-container matColumnDef="type" hide-xs>
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
            <td mat-cell *matCellDef="let row">{{row.isProfessional}}</td>
        </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
